<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Get the full path that the user tried to access.
      var path = window.location.pathname;

      // Don't redirect on the root, as that would cause a loop.
      if (path.slice(0, 1) === "/") {
        // The segmentIndex magic is to handle repositories that are not at the root.
        // For example, /aibacktest-ui/auth -> redirect to /aibacktest-ui/?p=/auth
        var segmentIndex = 1;
        var location = window.location.toString().replace(/\/+$/, '');
        var newPath = location.substring(0, location.lastIndexOf('/') + 1) + 'index.html?p=' + path.slice(1).split('/').slice(segmentIndex).join('/');
        window.location.replace(newPath);
      }
    </script>
  </head>
  <body>
  </body>
</html>
